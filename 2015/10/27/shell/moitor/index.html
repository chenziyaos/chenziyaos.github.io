e using</div><div class="line"># clear the screen</div><div class="line"></div><div class="line">## 处理参数</div><div class="line">while getopts ivh name</div><div class="line">do</div><div class="line">        case $name in</div><div class="line">          i)iopt=1;;</div><div class="line">          v)vopt=1;;</div><div class="line">            h)hopt=1;;</div><div class="line">         *)echo &quot;Invalid arg&quot;;;</div><div class="line">        esac</div><div class="line">done</div><div class="line"></div><div class="line">#</div><div class="line">if [[ ! -z $iopt ]]; then  &#123;</div><div class="line">    wd=$(pwd)</div><div class="line">    basename &quot;$(test -L &quot;$0&quot; &amp;&amp; readlink &quot;$0&quot; || echo &quot;$0&quot;)&quot; &gt; /tmp/scriptname</div><div class="line">    scriptname=$(echo -e -n $wd/ &amp;&amp; cat /tmp/scriptname)</div><div class="line">    su -c &quot;cp $scriptname /usr/bin/monitor&quot; root &amp;&amp; echo &quot;Congratulations! Script Installed, now run monitor Command&quot; || echo &quot;Installation failed&quot;</div><div class="line">&#125;</div><div class="line">fi</div><div class="line"></div><div class="line">if [[ ! -z $vopt ]];then &#123;</div><div class="line">    echo -e &quot;tecmint_monitor version 0.1\nDesigned by Tecmint.com\nReleased Under Apache 2.0 License&quot;</div><div class="line">&#125;</div><div class="line">fi</div><div class="line"></div><div class="line">#判断是否请求帮助</div><div class="line">if [[ ! -z $hopt ]];then &#123;</div><div class="line">    echo -e &quot; -i                                Install script&quot;</div><div class="line">    echo -e &quot; -v                                Print version information and exit&quot;</div><div class="line">    echo -e &quot; -h                                Print help (this information) and exit&quot;</div><div class="line">&#125;</div><div class="line">fi</div><div class="line"></div><div class="line">#无参数时，直接运行脚本</div><div class="line">if [[ $# -eq 0 ]]; then</div><div class="line">    clear</div><div class="line">    unset tecreset os architecture kernelrelease internalip externalip nameserver loadaverage</div><div class="line"></div><div class="line">    # Define Variable tecreset</div><div class="line">    tecreset=$(tput sgr0)</div><div class="line"></div><div class="line">    # Check if connected to Internet or not</div><div class="line">    ping -c 1 www.baidu.com &amp;&gt; /dev/null &amp;&amp; echo -e &apos;\E[32m&apos;&quot;Internet: $tecreset Connected&quot; || echo -e &apos;\E[32m&apos;&quot;Internet: $tecreset Disconnected&quot;</div><div class="line"></div><div class="line">    # Check OS Type</div><div class="line">    os=$(uname -o)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Operating System Type :&quot; $tecreset $os</div><div class="line"></div><div class="line">    # Check OS Release Version and Name</div><div class="line">    ###################################</div><div class="line">    OS=`uname -s`</div><div class="line">    REV=`uname -r`</div><div class="line">    MACH=`uname -m`</div><div class="line"></div><div class="line">    GetVersionFromFile()&#123;</div><div class="line">        VERSION=`cat $1 | tr &quot;\n&quot; &apos; &apos; | sed s/.*VERSION.*=\ // `</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if [ &quot;$&#123;OS&#125;&quot; = &quot;SunOS&quot; ] ; then</div><div class="line">        OS=Solaris</div><div class="line">        ARCH=`uname -p`</div><div class="line">        OSSTR=&quot;$&#123;OS&#125; $&#123;REV&#125;($&#123;ARCH&#125; `uname -v`)&quot;</div><div class="line">    elif [ &quot;$&#123;OS&#125;&quot; = &quot;AIX&quot; ] ; then</div><div class="line">        OSSTR=&quot;$&#123;OS&#125; `oslevel` (`oslevel -r`)&quot;</div><div class="line">    elif [ &quot;$&#123;OS&#125;&quot; = &quot;Linux&quot; ] ; then</div><div class="line">        KERNEL=`uname -r`</div><div class="line"></div><div class="line">    if [ -f /etc/redhat-release ] ; then</div><div class="line">        DIST=&apos;RedHat&apos;</div><div class="line">        PSUEDONAME=`cat /etc/redhat-release | sed s/.*\(// | sed s/\)//`</div><div class="line">        REV=`cat /etc/redhat-release | sed s/.*release\ // | sed s/\ .*//`</div><div class="line">    elif [ -f /etc/SuSE-release ] ; then</div><div class="line">        DIST=`cat /etc/SuSE-release | tr &quot;\n&quot; &apos; &apos;| sed s/VERSION.*//`</div><div class="line">        REV=`cat /etc/SuSE-release | tr &quot;\n&quot; &apos; &apos; | sed s/.*=\ //`</div><div class="line">    elif [ -f /etc/mandrake-release ] ; then</div><div class="line">        DIST=&apos;Mandrake&apos;</div><div class="line">        PSUEDONAME=`cat /etc/mandrake-release | sed s/.*\(// | sed s/\)//`</div><div class="line">        REV=`cat /etc/mandrake-release | sed s/.*release\ // | sed s/\ .*//`</div><div class="line">    elif [ -f /etc/debian_version ] ; then</div><div class="line">        DIST=&quot;Debian `cat /etc/debian_version`&quot;</div><div class="line">        REV=&quot;&quot;</div><div class="line"></div><div class="line">    fi</div><div class="line">    if $&#123;OSSTR&#125; [ -f /etc/UnitedLinux-release ] ; then</div><div class="line">        DIST=&quot;$&#123;DIST&#125;[`cat /etc/UnitedLinux-release | tr &quot;\n&quot; &apos; &apos; | sed s/VERSION.*//`]&quot;</div><div class="line">    fi</div><div class="line"></div><div class="line">        OSSTR=&quot;$&#123;OS&#125; $&#123;DIST&#125; $&#123;REV&#125;($&#123;PSUEDONAME&#125; $&#123;KERNEL&#125; $&#123;MACH&#125;)&quot;</div><div class="line"></div><div class="line">    fi</div><div class="line"></div><div class="line">    ##################################</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;OS Version :&quot; $tecreset $OSSTR</div><div class="line"></div><div class="line">    architecture=$(uname -m)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Architecture :&quot; $tecreset $architecture</div><div class="line"></div><div class="line"></div><div class="line">    kernelrelease=$(uname -r)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Kernel Release :&quot; $tecreset $kernelrelease</div><div class="line"></div><div class="line"></div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Hostname :&quot; $tecreset $HOSTNAME</div><div class="line"></div><div class="line"></div><div class="line">    internalip=$(hostname -I)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Internal IP :&quot; $tecreset $internalip</div><div class="line"></div><div class="line">    externalip=$(curl -s ipecho.net/plain;echo)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;External IP : $tecreset &quot;$externalip</div><div class="line"></div><div class="line">    nameservers=$(cat /etc/resolv.conf | sed &apos;1 d&apos; | awk &apos;&#123;print $2&#125;&apos;)</div><div class="line"></div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Name Servers :&quot; $tecreset $nameservers</div><div class="line">    who&gt;/tmp/who</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Logged In users :&quot; $tecreset &amp;&amp; cat /tmp/who</div><div class="line">    free -h | grep -v + &gt; /tmp/ramcache</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Ram Usages :&quot; $tecreset</div><div class="line">    cat /tmp/ramcache | grep -v &quot;Swap&quot;</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Swap Usages :&quot; $tecreset</div><div class="line">    cat /tmp/ramcache | grep -v &quot;Mem&quot;</div><div class="line"></div><div class="line">    df -h &gt; /tmp/diskusage</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Disk Usages :&quot; $tecreset</div><div class="line">    cat /tmp/diskusage</div><div class="line">    loadaverage=$(top -n 1 -b | grep &quot;load average:&quot; | awk &apos;&#123;print $10 $11 $12&#125;&apos;)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Load Average :&quot; $tecreset $loadaverage</div><div class="line">    tecuptime=$(uptime | awk &apos;&#123;print $3,$4&#125;&apos; | cut -f1 -d,)</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;System Uptime Days/(HH:MM) :&quot; $tecreset $tecuptime</div><div class="line"></div><div class="line">    ##Process system</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;Process system :&quot; $tecreset</div><div class="line">    echo -e &apos;\E[32m&apos;&quot;CPU share of the top 10:&quot; $tecreset</div><div class="line">    ps -axo user,pid,%cpu,%mem,comm --sort -%cpu,-%mem| head -11</div><div class="line"></div><div class="line">    unset tecreset os architecture kernelrelease internalip externalip nameserver loadaverage</div><div class="line"></div><div class="line">    rm /tmp/who /tmp/ramcache /tmp/diskusage</div><div class="line">fi</div><div class="line">shift $(($OPTIND -1))</div><div class="line">#</div></pre></td></tr></table></figure>
